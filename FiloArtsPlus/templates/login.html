{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'assets/img/logo.png' %}" rel="icon">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

        <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>

<div class="login_hero">
<div class="container">


    <nav class="login">


        <form method="post" action="{% url 'login' %}" class="client-form" >

            {% csrf_token %}

              <h1 class="hd1">Login</h1><br><br>



            {{ form.as_p }}

            <br><br>
                <div class=" login_btn col-md-12 text-center">


                    <a href="{% url 'signup' %}"> <button type="button" class="submit_btn"> Back</button> </a>
                    <button type="submit" class="submit_btn"><b>Submit</b></button>


                </div>
                <br>



        </form>



    </nav>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
