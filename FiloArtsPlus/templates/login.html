{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'assets/img/logo.png' %}" rel="icon">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>

<div class="login_hero">
<div class="container">


    <nav class="login">


        <form method="post" action="{% url 'login' %}" class="client-form" >
            {% csrf_token %}

         <h1 class="hd1">Login</h1><br><br>



                <div class="col-md-12">
                    <label> <b>Username</b>
                        <input type="text" name="username" class="form-control" required >
                    </label>
                </div>
                <br>

                <div class="col-md-12 ">
                <label> <b>Password</b>
                     <input type="password" class="form-control" name=password  required >
                </label> <br><br>
                    <br><br>


                <div class=" login_btn col-md-12 text-center">


                    <a href="{% url 'homepage' %}"> <button type="button" class="submit_btn"> Back</button> </a>
                    <button type="submit" class="submit_btn">Submit</button>
{#                  <button type="submit" class="submit_btn">Submit</button>#}
{#                 <button class="submit_btn"> <a  href="{% url 'homepage' %}"></a>Back </button>#}
                </div>

                </div>
                <br>



 {% if form.errors %}
        <p style="color: red"><b>Invalid username or password</b></p>
        {% endif %}

        </form>



    </nav>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
