{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'assets/img/logo.png' %}" rel="icon">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>
<body>

<div class="login_hero">
<div class="container">


    <nav class="login">


        <form  action="/drawing_upload/" method="post" class="client-form" enctype="multipart/form-data" >
            {% csrf_token %}

         <h1 class="hd1">Upload Item</h1><br><br>



                <div class="col-md-12">
                    <label> <b>Item Label</b>
                        <input type="text" name="drawing_name" class="form-control" required >
                    </label>
                </div>
                <br>

             <div class="col-md-12">
                    <label> <b>Artist</b>
                        <input type="text" name="drawing_artist" class="form-control" required >
                    </label>
                </div>
                <br>


                <div class="col-md-12 ">
                <label> <b>Price</b>
                     <input type="number" class="form-control" name="drawing_price" required >
                </label> <br><br>

                     <div class="col-md-12 ">
                <label> <b>Item</b>
                     <input type="file" class="form-control" name="drawing_img" required >
                </label> <br><br>


                <div class=" login_btn col-md-12 text-center">


                    <a href="{% url 'homepage' %}"> <button type="button" class="submit_btn"> Back</button> </a>
                    <button type="submit" class="submit_btn">Upload</button>

                </div>

                </div>
                <br>


                </div>

        </form>



    </nav>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
